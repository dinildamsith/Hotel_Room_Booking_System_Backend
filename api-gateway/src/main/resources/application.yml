server:
  port: 8082

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: room-service
            uri: lb://room-service
            predicates:
              - Path=/api/v1/room_service/**
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/v1/user_service/**
          - id: booking-service
            uri: lb://booking-service
            predicates:
              - Path=/api/v1/booking_service/**
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka